<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Layout</title>
    <link rel="stylesheet" href="linkedin-style.css">
</head>
<body>
    <div class="layout">
        <div class="header">header+logo+buttons</div>
        <div class="left-col">left column
            <div class="profile">Profile</div>
            <div class="profile-stats">Profile-info</div>
            <div class="company">Current company</div>
            <div class="events">Events and other info</div>
        </div>
        <div class="main"><strong>menu</strong>
            <div class="share">Share and post</div>
            <div class="feed">Feed</div>
        </div>
        <div class="right-col">right column news
            <div class="linkedin-news">LinkedIn News</div>
            <div class="linkedin-learning">Most viewed course</div>
        </div>
    </div>
</body>
</html>
